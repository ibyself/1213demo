<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音视频</title>
</head>
<body>
<!--controls:是否显示控制的控件-->
<!--src:设置路径-->
<!--autoplay:设置是否自动播放-->
<!--loop:是否循环播放-->
<!--muted:是否静音-->
<!--poster:添加一个海报-->
<!--preload   :  该属性旨在告诉浏览器作者认为达到最佳的用户体验的方式是什么-->
<!--none: 提示作者认为用户不需要查看该视频，服务器也想要最小化访问流量；-->
<!--换句话说就是提示浏览器该视频不需要缓存。-->
<!--metadata: 提示尽管作者认为用户不需要查看该视频，-->
<!--不过抓取元数据（比如：长度）还是很合理的。-->
<!--auto: 用户需要这个视频优先加载；换句话说就是提示：如果需要的话，-->
<!--可以下载整个视频，即使用户并不一定会用它。-->
<!--空字符串：也就代指 auto 值。-->
<video src="resource/video/test.mp4" controls autoplay loop muted poster="img/layml.png"></video>
<!--音频的相关属性-->
<!--src,controls,autoplay,loop,muted,preload-->
<audio src="resource/audio/test.mp3" controls ></audio>

</html>
